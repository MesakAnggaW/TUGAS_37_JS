<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Belajar Javascript - NIOMIC</title>
</head>

<body>
    <button type="button" onclick="tombol()" name="button">Jalankan</button>
    <br />
    <br />
    <hr />
    Atribut <b>getNamedItem()</b> :
    <p id="p1">contoh</p>
    <hr />
    Atribut <b>name()</b> :
    <p id="p2">contoh</p>
    <hr />
    Atribut <b>length()</b> :
    <p id="p3">contoh</p>
    <hr />

    <script>
        function tombol() {
            let a = document.getElementsByTagName('button')[0];
            let b = a.attributes.item(1).value;
            let c = a.attributes[0].name;
            let d = a.attributes.length;

            document.getElementById('p1').innerHTML = b
            document.getElementById('p2').innerHTML = c
            document.getElementById('p3').innerHTML = d
        }
    </script>
</body>

</html>
